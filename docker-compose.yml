services:
  # Database
  db:
    image: mariadb:latest
    container_name: soul-travel-db
    restart: unless-stopped
    ports:
      - "3306:3306"
    volumes:
      - ./data:/var/lib/mysql
    env_file:
      - ./.env

  phpmyadmin:
    container_name: soul-travel-phpmyadmin
    depends_on:
      - db
    image: phpmyadmin/phpmyadmin:latest
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: password

  wordpress:
    container_name: soul-travel-wordpress
    image: wordpress:latest
    volumes:
      # main
      - ./themes:/var/www/html/wordpress/wp-content/themes
      - ./plugins:/var/www/html/wordpress/wp-content/plugins

      # temp
      - ./temp/cli-cache:/.wp-cli/cache
      - ./temp/wp-upgrade:/var/www/html/wordpress/wp-content/upgrade
      - ./temp/wp-upgrade-backup:/var/www/html/wordpress/wp-content/upgrade-temp-backup
      - ./temp/wp-uploads:/var/www/html/wordpress/wp-content/uploads
      - ./temp/wp-lang:/var/www/html/wordpress/wp-content/languages
      - ./temp/wp-lang-plugins:/var/www/html/wordpress/wp-content/languages/plugins
    depends_on:
      - db
      - phpmyadmin
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - ./.env
